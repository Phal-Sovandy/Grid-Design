<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="sideBarAndMenu.css">
    <link rel="stylesheet" href="mainStyle.css">

    <script src="https://kit.fontawesome.com/7d25a3c086.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
<body>
    <section class="side-bar">
        <div class="top-side-bar">
            <i class="fa-solid fa-lightbulb fa-2xl"></i>
            <h2>Light Bulb</h2>
        </div>
        <div class="mid-side-bar">
            <div class="mid-side-bar-element">
                <i class="fa-solid fa-table-columns fa-xl"></i>
                <h3>Dashboard</h3>
            </div>
            <div class="mid-side-bar-element">
                <i class="fa-solid fa-folder fa-xl"></i>
                <h3>Classes</h3>
            </div>
            <div class="mid-side-bar-element">
                <i class="fa-solid fa-book fa-xl"></i>
                <h3>Resources</h3>
            </div>
            <div class="mid-side-bar-element">
                <i class="fa-solid fa-calendar fa-xl"></i>
                <h3>Learning plan</h3>
            </div>
            <div class="mid-side-bar-element">
                <i class="fa-solid fa-comment fa-xl"></i>
                <div id="notification">3</div>
                <h3>Chat</h3>
            </div>
            <div class="mid-side-bar-element">
                <i class="fa-solid fa-sliders fa-xl"></i>
                <h3>Settings</h3>
            </div>           
        </div>
        <div class="bottom-side-bar">
            <div id="image-side-bar">
                <img src="image/upgradeToPro.png"/>
            </div>
            <div id="description-side-bar">
                <h3>Upgrade to <span>PRO</span> for</h3>
                <p>more resources</p>
            </div>
            <button id="upgrade-button">Button</button>
        </div>
    </section>


    <main>
        <nav>
            <div class="left-nav"></div>
            <div class="mid-nav"></div>
            <div class="right-nav"></div>
        </nav>

        <section class="container-main">
            <div class="welcoming"></div>
            <div class="information">
                <div class="left-main"></div>
                <div class="right-main"></div>
            </div>
            <div class="bottom-main"></div>
        </section>


    </main>


    <aside>
        <div class="top-menu">
            <div></div>
            <div></div>
        </div>
        <div class="mid-1-menu"></div>
        <div class="mid-2-menu"></div>
        <div class="bottom-menu"></div>

    </aside>
    
</body>
</html>
